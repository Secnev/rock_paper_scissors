<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
       
        
        <script>
                     
 
            function gamePlay (playerSelection, computerSelection) {

                if (playerSelection===computerSelection){
                    return 2;
                } else  {
                    if(playerSelection==='P') {
                        if (computerSelection==='R'){
                            return 1;
                        }else {
                            return 0;
                        }
 
                    } else if (playerSelection==='R') {
                        if (computerSelection==='S'){
                            return 1;
                        } else {
                            return 0;
                        }
                    } else if(playerSelection==='S'){
                        if(computerSelection==='R'){
                            return 1;
                        } else {
                            return 0;
                        }
                    } else {
                        return 4;
                    }
                }

            }

            function startGame () {

                let choices = ['R', 'P', 'S'];   
                const playerInput = prompt('Choose Rock, Paper or Scissors (R, P, or S): ');
                const playerSelection = playerInput.toUpperCase();
                let num = Math.floor(Math.random() * Math.floor(3));
                let computerSelection = choices[num];

                let result = gamePlay(playerSelection, computerSelection);
                

                switch(result) {
                    case 0:
                        console.log('You lost!')
                        break;
                    case 1:
                        console.log('You Won!')
                        break;
                    case 2:
                    console.log('Its a tie!')
                    break;
                    default:
                        console.log('You did not input a correct value')
                }

                return result;
            }

            function playGame (){

                let games= 0;
                let score = 0;
                let computerScore = 0;
                
             while (games < 5) {

                let won = startGame();
                games+=1;
                if (won === 1){
                    score+=1;
                    
                } else if(won ===0) {
                    computerScore+=1;
                }


             }
             console.log('Score: \n You: '+score +'\n Computer: ' +computerScore);

            }

            playGame();

        </script>
    </body>
</html>
