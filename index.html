<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
       
        <div class = 'container'>
            <div id='scoreboard'>
                <div id='score'>
                    Your Score
                    <div id='your-score'></div>
                </div>
                 
                <div id='score'>
                    Rounds Played
                    <div id='rounds'></div>
                </div>
                 
                <div id='score'>
                    Computer Score
                    <div id='computer-score'></div>
                </div>


            </div>

            <div id='title'>Choose Rock Paper or Scissors!</div>
            <div id='outcome'></div>
            <div id='buttons'>
                <button id='rock'>Rock</button>
                <button id='paper'>Paper</button>
                <button id='scissors'>Scissors</button>
            </div>
            <button id="reset">Reset Game</button>
            



        </div>




       
        
        <script>

            const outcome = document.querySelector('#outcome');
            const rockButton = document.querySelector('#rock');
            const paperButton = document.getElementById('paper');
            const scissorsButton = document.getElementById('scissors');
            const resetButton = document.getElementById('reset');
            const container = document.querySelector('.container');
            const title = document.getElementById('title');

            let score = 0;
            let rounds = 0;
            let computerScore = 0;

            


     
            paperButton.addEventListener('click', () => {

                startGame('P');

            });

            rockButton.addEventListener('click', () => {

                startGame('R');

                });
            scissorsButton.addEventListener('click', () => {

                startGame('S');

            });

            resetButton.addEventListener('click', resetGame);

         


 
            function gamePlay (playerSelection, computerSelection) {

                if (playerSelection===computerSelection){
                    return 2;
                } else  {
                    if(playerSelection==='P') {
                        if (computerSelection==='R'){
                            return 1;
                        }else {
                            return 0;
                        }
 
                    } else if (playerSelection==='R') {
                        if (computerSelection==='S'){
                            return 1;
                        } else {
                            return 0;
                        }
                    } else if(playerSelection==='S'){
                        if(computerSelection==='P'){
                            return 1;
                        } else {
                            return 0;
                        }
                    } else {
                        return 4;
                    }
                }

            }

            function startGame (playerSelection) {

                let choices = ['R', 'P', 'S'];   
                let num = Math.floor(Math.random() * Math.floor(3));
                let computerSelection = choices[num];

                rounds+=1

                let result = gamePlay(playerSelection, computerSelection);
                
                switch(num) {
                    case 0:
                    title.innerHTML = 'Computer Chose Rock!'
                        break;
                    case 1:
                    title.innerHTML = 'Computer Chose Paper!'
                        break;
                    case 2:
                    title.innerHTML = 'Computer Chose Scissors!'
                    break;
                    default:
                        console.log('You did not input a correct value')
                }
                

                switch(result) {
                    case 0:
                    outcome.innerHTML = 'You Lost!';
                    computerScore+=1
                        break;
                    case 1:
                    outcome.innerHTML = 'You Won!';
                    score+=1
                        break;
                    case 2:
                    outcome.innerHTML = 'Its a tie!'
                    break;
                    default:
                        console.log('You did not input a correct value')
                }
                resetButton.style.display = 'block';
                document.getElementById('rounds').innerHTML= rounds;
                document.getElementById('your-score').innerHTML= score;
                document.getElementById('computer-score').innerHTML= computerScore;
                return result;
            }

            function resetGame (){

                title.innerHTML='Choose Rock Paper or Scissors!';
                outcome.innerHTML='';
                resetButton.style.display = 'none';
                rounds=0;
                score=0;
                computerScore=0;

                document.getElementById('rounds').innerHTML= 0;
                document.getElementById('your-score').innerHTML= 0;
                document.getElementById('computer-score').innerHTML= 0;

            }

      
            

        </script>
    </body>
</html>
